<!DOCTYPE HTML>
<html lang='en-US'>
    <head>
        <title>Weather Site Planning Page</title>
        <meta charset='utf-8'>
        <meta name="viewport" content="width=device-width">
    </head>

    <body>
        <div id="wrapper">
            <header>
                <h1>Weather Site Plan</h1>
            </header>
            <nav>
                <p><a href = "/index.html" title = "Home">Home</a></p>
            </nav>
            <main>
                <section id='purpose'>
                <h2>Purpose Statement</h2>
                    <p>
                        <!--Why are we building this weather site? What is its purpose? It should take less than 30 seconds to read this-->
                    </p>
                </section>
                <section id='audience'>
                <h2>Audience</h2>
                    <p>
                        <!--Age, income level, education level, location, culture and lifestyle, and how are they accessing the site?-->
                    </p>
                </section>
                <section id='persona'>
                <h2>Persona</h2>
                    <p>
                        <!--Ficticious person who represents a member of the target audience. Include: Name, age, interests, income level, career, goals (related to their use of the site), picture, quote-->
                    </p>
                </section>
                <section id='wireframes'>
                <h2>Wireframe Sketches</h2>
                <!--No real content, but representations of the content. Examples: A paragraph of text - draw lines. An image - a box with an X in it.-->
                    <figure>
                        <img alt="iPhone Wireframe" src="/images/iphone.jpg">
                        <img alt="iPad Wireframe" src="/images/ipad.jpg">
                        <img alt="Browser Wireframe" src="/images/browser.jpg">
                    </figure>
                </section>
                <section id='review'>
                <h2>Peer Review</h2>
                    <p>
                        Name of the reviewer: <br>
                        The peer feedback: <br>
                        My response to the peer feedback:
                        <!--If I changed anything, then I need to upload the original planning page and the revised planning page-->
                    </p>
                </section>
            </main>
            <footer>
                <ul>
                    <li>&copy;2016</li>

            </footer>
        </div>
